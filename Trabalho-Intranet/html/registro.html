<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Intranet</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div class="container">
    <h1>INTRANET</h1>
    <p>Crie sua conta</p>
    <form action="#" method="post">

      <div class="inputs">
        <label class="labelsafada" for="username">Usuário</label>
        <input type="text" id="username" name="username" placeholder="nome.sobrenome (sem números ou caracteres especiais)" pattern="[a-z]+\.[a-z]+" title="Use o formato nome.sobrenome, apenas letras e ponto">
      </div>

      <div class="inputs">
        <label class="labelsafada" for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite um e-mail válido" required>
      </div>

      <div class="inputs">
        <label class="labelsafada" for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Letras, números e caracteres especiais" pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[\W_]).{6,}$" title="A senha deve conter letras, números e caracteres especiais">
      </div>

      <div class="botao">
        <button class="botaosafado" type="submit">Registrar</button>
        <button class="botaosafado" type="button" onclick="location.href='/html/login.html'">Ir para Login</button>
      </div>
      
    </form>
  </div>

</body>
</html>
