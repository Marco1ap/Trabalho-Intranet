<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <title>Login - Intranet</title>
  <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>

  <div class="container">
    <h1>INTRANET</h1>
    <p>Seja bem vindo!</p>
    <form action="#" method="post">

      <div class="inputs">
        <label class="labelsafada" for="username">E-mail ou nome de usuário</label>
        <input type="text" id="username" name="username" placeholder="Digite seu e-mail ou usuário" required>
      </div>

      <div class="inputs">
        <label class="labelsafada" for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      </div>

      <div class="botao">
        <button class="botaosafado" type="button" onclick="location.href='menu.html'">Acessar</button>
        <button class="botaosafado" type="button" onclick="location.href='registro.html'">Registrar</button>
      </div>
      
    </form>
  </div>

</body>
</html>
