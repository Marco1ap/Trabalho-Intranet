<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRANET-ZYLO</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main class="login-container">
        <h1>ZYLO</h1>
        <p>Acesse sua conta para continuar</p>

        <form action="" method="post" autocomplete="off">
            <div class="input-box">
                <input type="text" name="username-email" id="username-email" placeholder=" " required>
                <label for="username-email">Email ou nome de usuário</label>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" id="password" placeholder=" " required>
                <label for="password">Senha</label>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Lembrar-me</label>
                    <a href="#">Esqueci a minha senha</a>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="login-btn">Acessar</button>
            </div>

            <div class="register">
                <span>Não tem conta?</span><a href="registro.html">Registrar-se</a>
            </div>
        </form>
    </main>
</body>

</html>
